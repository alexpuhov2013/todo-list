<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/note.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Список покупок</title>
  </head>
  <body>
    <!-- Контейнер приложения -->
    <div class="container">

      <!-- Заголовок и Логотип -->
      <header>
        <img src="images/note.png" alt="" />
        <h1>Список покупок</h1>
      </header>

      <!-- Форма для добавления в список -->
      <form id="item-form">
        <!-- Поле для ввода названия элемента -->
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Название покупки"
          />
        </div>
        <!-- Подтверждение формы (submit) -->
        <div class="form-control">
          <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i> Добавить
          </button>
        </div>
      </form>

      <!-- Фильтр элементов (Поиск) -->
      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Поиск..."
        />
      </div>

      <!-- Элементы -->
      <ul id="item-list" class="items">
        <li>
          Мука
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Сок
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Печенье
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Молоко
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
      </ul>

      <!-- Кнопка очистки -->
      <button id="clear" class="btn-clear">Очистить все</button>
    </div>

    <!-- Подключение JS скрипта -->
    <script src="script.js"></script>
  </body>
</html>
